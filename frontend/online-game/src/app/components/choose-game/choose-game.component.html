<div class="choose-game">
    <h2>Choose a Game</h2>
    <ul class="available-games-list">
        <li *ngFor="let game of availableGames">
            <button [ngClass]="isActive(game.internalName) ? 'chosen-game-button' : 'not-chosen-game-button'" style="outline:none" (click)="chooseGame(game.internalName)">{{game.displayName}}</button>
        </li>
    </ul>
</div>
